version: 0.2

phases:
  install:
    commands:
      - echo Installing Yarn...
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt install --no-install-recommends yarn
  pre_build:
    commands:
      - echo creating SSH...
      - mkdir -p ~/.ssh
      - aws s3 ls s3://git-ssh
      - aws s3 cp s3://git-ssh/id_rsa ~/.ssh/id_rsa
      - echo "${ssh_pub}" > ~/.ssh/id_rsa.pub
      - chmod 600 ~/.ssh/id_rsa
      - eval "$(ssh-agent -s)"
      - git checkout ${BRANCH}
      - git branch 
      - ls -ltr ~/.ssh
      - git submodule add  -b frontend-${BRANCH} git@github.com:tranche-jibrel/defi-abis.git ./src/build
      - echo Installing dependencies...
      - yarn
  post_build:
    commands:
      - echo ${DeployBucket} 
      - aws s3 rm s3://${DeployBucket} --recursive  
      - aws s3 cp --recursive --acl public-read ./build s3://${DeployBucket}/ 
      - aws s3 cp --acl public-read --cache-control="max-age=0, no-cache, no-store, must-revalidate" ./build/service-worker.js s3://${DeployBucket}/
      - aws s3 cp --acl public-read --cache-control="max-age=0, no-cache, no-store, must-revalidate" ./build/index.html s3://${DeployBucket}/
  build:
    commands:
      - echo Building...
      - yarn build
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist